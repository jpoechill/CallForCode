<!DOCTYPE html>
<html lang="en">

<head>
	<title>Wildfire Survivor Application</title>
	<link rel="stylesheet" type="text/css" href="applicationstyle.css">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-eval';
	script-src-elem 'self';
  style-src *">
</head>

<body>
	<h1>Wildlife Survivor Application</h1>
	<form id="survivor-form">
		<fieldset>
			<legend>General Information</legend>

			<label for="firstname">First Name</label>
			<input name="firstname" type="text" placeholder="First Name" required />

			<label for="middlename">Middle Name</label>
			<input name="middlename" type="text" placeholder="Middle Name" />

			<label for="lastname">Last Name</label>
			<input name="lastname" type="text" placeholder="Last Name" required />

			<label for="phone">Phone Number</label>
			<input type="tel" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

			<label for="email">Email Address</label>
			<input name="email" type="email" placeholder="Email address" required />

			<label for="femanumber">FEMA Number</label>
			<input name="femanumber" type="text" placeholder="XXXXXXXX" required />

			<label for="wildfirename">Wildfire Name</label>
			<select required>
				<option value="Carr">Carr</option>
				<option value="Camp">Camp</option>
			</select>

			<label for="currentaddress1">Current Address 1</label>
			<input name="currentaddress1" type="text" required />
		</fieldset>
	</form>
</body>

</html>
